<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - IP Address Tracker</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <style>
      body {
        font-family: "Rubik", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="mx-auto w-full h-screen items-center bg-patt bg-contain">
      <div class="mx-auto text-center p-10 text-4xl font-medium text-white">
        IP Address Tracker
      </div>
      <div class="text-center">
        <form @submit.prevent="checkSearch">
          <div class="flex justify-center items-center">
            <input
              type="text"
              id="text"
              class="max-w-xl md:w-2/6 h-8 md:h-14 rounded-l-xl px-4 py-2 hover:border-blue-500 focus:outline-none focus:ring focus:ring-blue-500/40 active:ring active:ring-blue-500/40 placeholder:text-gray-600 placeholder:text-xs md:placeholder:text-base"
              placeholder="Search for any IP address or domain"
              required
            />
            <button
              type="submit"
              class="px-6 py-2 w-16 h-8 md:h-14 bg-black rounded-r-xl text-center"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>

      <div
        class="max-w-6xl h-fit rounded-xl bg-white mt-14 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-8 gap-8 -mb-5 lg:-mb-20 relative z-20"
      >
        <div class="px-6 flex flex-col text-center md:text-left">
          <div class="text-gray-400 tracking-wider text-sm font-semibold py-2">
            IP ADDRESS
          </div>
          <div class="text-gray-600 font-semibold text-3xl">192.168.1.1</div>
        </div>
        <div class="px-6 flex flex-col text-center md:text-left">
          <div class="text-gray-400 tracking-wider font-semibold py-2">
            LOCATION
          </div>
          <div class="text-gray-600 font-semibold text-3xl">
            Padova, Veneto 35100
          </div>
        </div>
        <div class="px-6 flex flex-col text-center md:text-left">
          <div class="text-gray-400 tracking-wider font-semibold py-2">
            TIMEZONE
          </div>
          <div class="text-gray-600 font-semibold text-3xl">UTC -1:00</div>
        </div>
        <div class="px-6 flex flex-col text-center md:text-left">
          <div class="text-gray-400 tracking-wider font-semibold py-2">ISP</div>
          <div class="text-gray-600 font-semibold text-3xl">Iliad</div>
        </div>
      </div>
      <div id="wrapper">
        <div id="map" class="w-full h-screen z-10 bg-red-300"></div>
      </div>
    </div>
  </body>
</html>
